<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Love - 29 Memories</title>
    <style>
        :root {
            --neon-pink: #ff2d75;
            --neon-blue: #00d2ff;
            --bubble-color: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: #050505;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 照片显示区 */
        #gallery {
            position: relative;
            width: 90vw;
            height: 65vh;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .photo {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.95) rotateY(10deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0.8) contrast(1.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .photo.active {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
            filter: brightness(1) contrast(1);
        }

        /* 进度条轨道 */
        .progress-wrapper {
            width: 80vw;
            max-width: 700px;
            margin-top: 60px;
            position: relative;
        }

        .progress-container {
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: visible;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            box-shadow: 0 0 15px var(--neon-blue);
            position: relative;
        }

        /* 赛博干冰泡泡 */
        #bubble {
            position: absolute;
            top: -22px;
            left: 0%;
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.1) 70%, transparent);
            border-radius: 50%;
            box-shadow: 0 0 20px #fff, inset 0 0 15px rgba(255,255,255,0.5);
            transform: translateX(-50%);
            z-index: 100;
            filter: blur(0.5px);
        }

        /* 泡泡内部的动感烟雾 */
        #bubble::after {
            content: '';
            position: absolute;
            width: 60%; height: 60%;
            top: 20%; left: 20%;
            background: rgba(255,255,255,0.3);
            filter: blur(5px);
            border-radius: 50%;
            animation: mistMove 1.5s infinite alternate;
        }

        @keyframes mistMove {
            from { transform: scale(0.8) translateY(2px); opacity: 0.3; }
            to { transform: scale(1.1) translateY(-2px); opacity: 0.6; }
        }

        /* 爆裂动画特效 */
        .burst {
            animation: burstEffect 0.6s forwards ease-out !important;
        }

        @keyframes burstEffect {
            0% { transform: translateX(-50%) scale(1); opacity: 1; filter: blur(0px); }
            50% { transform: translateX(-50%) scale(2.5); opacity: 0.4; filter: blur(15px); }
            100% { transform: translateX(-50%) scale(5); opacity: 0; }
        }

        /* 最终玫瑰界面 */
        #final-stage {
            display: none;
            text-align: center;
        }

        .rose-svg {
            width: 250px;
            filter: drop-shadow(0 0 25px var(--neon-pink));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #start-btn {
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.1rem;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: 0.3s;
            /* 新增禁用状态样式 */
        }
        
        #start-btn.disabled {
            border-color: #555;
            color: #888;
            box-shadow: none;
            cursor: not-allowed;
            pointer-events: none;
        }

        #start-btn:hover:not(.disabled) {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 40px var(--neon-blue);
        }

        .hidden { display: none !important; }
        .fade-out { opacity: 0; transition: opacity 1s; }
    </style>
</head>
<body>

    <audio id="bgm" loop preload="auto">
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="intro">
        <!-- 按钮初始状态设为 loading 内容 -->
        <button id="start-btn" class="disabled">资源加载中 0%</button>
    </div>

    <div id="main-content" class="hidden">
        <div id="gallery"></div>
        <div class="progress-wrapper">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="bubble"></div>
        </div>
        <p style="margin-top: 20px; font-size: 0.8rem; color: #666; letter-spacing: 2px;">
            MEMORIES LOADING: <span id="percent">0</span>%
        </p>
    </div>

    <div id="final-stage">
        <svg class="rose-svg" viewBox="0 0 100 100">
            <path d="M50,40 Q50,80 50,90" stroke="#00ff88" stroke-width="2" fill="none" />
            <path d="M50,70 Q65,65 70,55 Q55,60 50,70" fill="#00ff88" />
            <path d="M50,75 Q35,70 30,60 Q45,65 50,75" fill="#00ff88" />
            <g fill="var(--neon-pink)">
                <circle cx="50" cy="40" r="15" />
                <circle cx="42" cy="35" r="12" opacity="0.8"/>
                <circle cx="58" cy="35" r="12" opacity="0.8"/>
                <circle cx="50" cy="30" r="10" opacity="0.9"/>
            </g>
        </svg>
        <h1 style="text-shadow: 0 0 15px var(--neon-pink); margin-top: 20px;">情人节快乐</h1>
        <p style="color: #ccc;">29 个瞬间，每一秒都是我爱你的证据。</p>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const progressBar = document.getElementById('progress-bar');
        const bubble = document.getElementById('bubble');
        const percentTxt = document.getElementById('percent');
        const startBtn = document.getElementById('start-btn');
        const bgm = document.getElementById('bgm');
        
        const totalPhotos = 29;
        let loadedPhotos = 0;
        let photos = []; // 用于存储引用

        // 更新加载进度
        function updateLoadingProgress() {
            loadedPhotos++;
            // 计算加载百分比
            const percent = Math.floor((loadedPhotos / totalPhotos) * 100);
            startBtn.innerText = `资源加载中 ${percent}%`;
            
            // 如果全部加载完成
            if (loadedPhotos >= totalPhotos) {
                startBtn.classList.remove('disabled');
                startBtn.innerText = "解密 29 组核心记忆数据";
                // 绑定点击事件
                startBtn.onclick = startGame;
            }
        }

        // 动态生成并预加载图片
        for (let i = 1; i <= totalPhotos; i++) {
            const img = document.createElement('img');
            img.className = 'photo';
            if (i === 1) img.classList.add('active');
            
            // 关键：在设置 src 之前绑定 onload 事件
            img.onload = updateLoadingProgress;
            img.onerror = function() {
                console.log(`第 ${i} 张图片加载失败，请检查文件名`);
                updateLoadingProgress(); // 即使失败也算作完成，防止卡在 99%
            };
            
            img.src = `${i}.jpg`;
            gallery.appendChild(img);
        }
        
        // 重新获取一下 DOM 列表，因为上面刚刚添加进去
        photos = document.querySelectorAll('.photo');
        let currentPhotoIdx = 0;

        function startGame() {
            bgm.play().catch(e => console.log("播放需要交互"));
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            startRomance();
        }

        function startRomance() {
            let progress = 0;
            // 如果觉得图片切换太快，可以把 20000 改成 30000（30秒）
            const duration = 20000; 
            const intervalTime = 50; 
            const step = (intervalTime / duration) * 100;

            const timer = setInterval(() => {
                progress += step;
                if (progress > 100) progress = 100;

                progressBar.style.width = progress + '%';
                bubble.style.left = progress + '%';
                percentTxt.innerText = Math.floor(progress);

                const nextIdx = Math.floor((progress / 100) * totalPhotos);
                if (nextIdx !== currentPhotoIdx && nextIdx < totalPhotos) {
                    // 防止越界
                    if(photos[currentPhotoIdx]) photos[currentPhotoIdx].classList.remove('active');
                    if(photos[nextIdx]) photos[nextIdx].classList.add('active');
                    currentPhotoIdx = nextIdx;
                }

                if (progress >= 100) {
                    clearInterval(timer);
                    finishSequence();
                }
            }, intervalTime);
        }

        function finishSequence() {
            bubble.classList.add('burst');
            setTimeout(() => {
                document.getElementById('main-content').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('main-content').classList.add('hidden');
                    document.getElementById('final-stage').style.display = 'block';
                }, 1000);
            }, 600);
        }
    </script>
</body>
</html>
